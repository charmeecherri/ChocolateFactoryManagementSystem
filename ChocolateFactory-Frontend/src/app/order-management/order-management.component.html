<div class="min-h-screen bg-brown-800 flex flex-col items-center  w-full">
  <!-- Header -->
  <div class="text-center text-2xl font-bold text-white my-4 border-brown-200 ">Order Management</div>

  <!-- New Order Form -->
  <div class="w-full max-w-lg bg-[#fed7aa]   shadow-md rounded-lg p-6">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="customerId" class="block text-sm font-medium text-gray-700">Customer ID</label>
        <input
          type="number"
          id="customerId"
          [(ngModel)]="newOrder.customerId"
          name="customerId"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        />
      </div>
      <div class="mb-4">
        <label for="productDropdown" class="block text-sm font-medium text-gray-700">Product</label>
        <select
          id="productDropdown"
          [(ngModel)]="selectedProductId"
          name="productDropdown"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        >
          <option *ngFor="let product of availableProducts" [value]="product.productId">
            {{ product.productName }}
          </option>
        </select>
      </div>
      <div class="mb-4">
        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="newOrder.quantity"
          name="quantity"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        />
      </div>
      <div class="mb-4">
        <label for="orderDate" class="block text-sm font-medium text-gray-700">Order Date</label>
        <input
          type="date"
          id="orderDate"
          [(ngModel)]="newOrder.orderDate"
          name="orderDate"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        />
      </div>
      <div class="mb-4">
        <label for="deliveryDate" class="block text-sm font-medium text-gray-700">Delivery Date</label>
        <input
          type="date"
          id="deliveryDate"
          [(ngModel)]="newOrder.deliveryDate"
          name="deliveryDate"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        />
      </div>
      <div class="mb-4">
        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
        <input
          type="text"
          id="status"
          [(ngModel)]="newOrder.status"
          name="status"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
          required
        />
      </div>
      <button type="submit" class="w-full bg-brown-800 text-white py-2 px-4 rounded-md hover:bg-blue-700">
        Submit
      </button>
    </form>
  </div>

  <!-- Order List -->
  <div class=" w-50 mt-6  ">
    <table class="min-w-full  shadow-md rounded-lg">
      <thead class="bg-gray-600 text-white">
        <tr>
          <th class="px-4 py-2">Order ID</th>
          <th class="px-4 py-2">Customer ID</th>
          <th class="px-4 py-2">Product</th>
          <th class="px-4 py-2">Quantity</th>
          <th class="px-4 py-2">Order Date</th>
          <th class="px-4 py-2">Delivery Date</th>
          <th class="px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody class="bg-[#a3a3a3]">
        <tr *ngFor="let order of orders" class="hover:bg-gray-50">
          <td class="px-4 py-2">{{ order.orderId }}</td>
          <td class="px-4 py-2">{{ order.customerId }}</td>
          <td class="px-4 py-2">{{ order.productName }}</td>
          <td class="px-4 py-2">{{ order.quantity }}</td>
          <td class="px-4 py-2">{{ order.orderDate | date: 'shortDate' }}</td>
          <td class="px-4 py-2">{{ order.deliveryDate | date: 'shortDate' }}</td>
          <td class="px-4 py-2">{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
