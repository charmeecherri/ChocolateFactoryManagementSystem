<div
  class="container min-h-screen bg-cover bg-center bg-no-repeat relative"
  style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvaeFwusk22e3l4NjKAVoM379LhNvRLfbCjA&s');"
>
  <!-- Blur Overlay -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <!-- Content -->
  <div class="relative z-10 py-10 px-5">
    <h1 class="text-center text-4xl font-bold text-[#ca8a04] mb-10">
      Available Raw Materials
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let material of rawMaterials"
        class="bg-[#fed7aa] shadow-lg rounded-lg p-6 border border-gray-200 hover:shadow-xl transition duration-300"
      >
        <h3 class="text-2xl font-semibold text-[#6d4c41] mb-3">
          {{ material.name }}
        </h3>
        <p class="text-lg">
          <strong>Stock:</strong> {{ material.stockQuantity }} {{ material.unit }}
        </p>
        <p class="text-lg">
          <strong>Cost per unit:</strong> ${{ material.costPerUnit }}
        </p>
        <p class="text-lg">
          <strong>Expiry:</strong> {{ material.expiryDate | date: 'shortDate' }}
        </p>
        <p class="text-sm mt-2">
          <strong>Material ID:</strong> {{ material.materialId }}
        </p>
      </div>
    </div>
  </div>
</div>
